map $http_x_forwarded_proto $proxy_is_https {
    https   on;
    default off;
}

map $http_x_forwarded_proto $forwarded_scheme {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

map $http_x_forwarded_host $forwarded_host {
    default $http_x_forwarded_host;
    ''      $host;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Detect if we're behind a proxy
    set $is_proxied 0;
    if ($http_x_forwarded_proto != '') {
        set $is_proxied 1;
    }
    if ($http_x_forwarded_host != '') {
        set $is_proxied 1;
    }

    # Static assets with caching
    location ~* \.(png|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon specific handling
    location = /favicon {
        try_files /favicon.svg =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ @fallback;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    location @fallback {
        return 302 /;
    }

    # Prometheus metrics access
    location /metrics/ {
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        
        # Basic auth for security (uncomment and configure if needed)
        # auth_basic "Prometheus Metrics";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Regular API endpoints
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $forwarded_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        
        # Enable URL rewriting for encoded characters
        proxy_set_header X-Original-URI $request_uri;
        
        # SSE Configuration
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # Timeout settings
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        
        # CORS headers - Only add if not already proxied
        if ($is_proxied = 0) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Handle OPTIONS method for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Handle 404
    error_page 404 /index.html;

    # Disable access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}